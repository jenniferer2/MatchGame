<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            text-align: center;

            padding-bottom: 40px;
        }

        h2 {
            text-align: center;

            padding-top: 10px;
        }

        h3 {
            text-align: center;

        }

        .column {
            float: left;
            width: 15%;
            padding: 5px;
        }

        .btn {
            display: inline-block;
        }


        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        #one {
            margin-left: 40px;
            margin-right: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 230px;
        }

        #two {
            margin-left: 40px;
            margin-right: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 210px;
        }

        #three {
            margin-left: 40px;
            margin-right: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 230px;
        }

        #four {
            margin-left: 40px;
            margin-right: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 180px;
        }

        #five {
            margin-left: 40px;
            margin-right: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 190px;
        }

        .gr {
            border: 3px solid red;
            margin-left: 100px;
            margin-right: 100px;

            padding-bottom: 90px;
        }

        #box {
            padding-top: 40px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 30%;

        }

        .container {
            display: inline-block;
            position: relative;
        }

        #r1 {
            font-weight: bold;
            position: absolute;
            bottom: -2em;
            right: 4.5em;
            background-color: #2f9c62;
            border-radius: 1.5em;
            color: white;
            text-transform: uppercase;
            padding: .2em .2em;
        }

        #r2 {
            font-weight: bold;
            position: absolute;
            bottom: -2em;
            right: 4.6em;
            background-color: #2f9c62;
            border-radius: 1.5em;
            color: white;
            text-transform: uppercase;
            padding: .2em .2em;
        }

        #r3 {
            font-weight: bold;
            position: absolute;
            bottom: -2em;
            right: 5.7em;
            background-color: #2f9c62;
            border-radius: 1.5em;
            color: white;
            text-transform: uppercase;
            padding: .2em .2em;
        }

        #r4 {
            font-weight: bold;
            position: absolute;
            bottom: -2em;
            right: 5.3em;
            background-color: #2f9c62;
            border-radius: 1.5em;
            color: white;
            text-transform: uppercase;
            padding: .2em .2em;
        }

        #r5 {
            font-weight: bold;
            position: absolute;
            bottom: 0.1em;
            right: -1em;
            background-color: #2f9c62;
            border-radius: 1.5em;
            color: white;
            text-transform: uppercase;
            padding: .2em .2em;
        }

        #f {
            font-weight: bold;
            text-align: center;
            background-color: #2f9c62;
            color: white;
            text-transform: uppercase;
            padding: 1em 1em;
        }

        #control {
            text-align: center;
        }
    </style>

    <script>
        function change1() {
            document.getElementById("box").src = "download.png"
        }
        function change2() {
            document.getElementById("box").src = "robot.jpg"
        }
        function change3() {
            document.getElementById("box").src = "r3.png"
        }
        function change4() {
            document.getElementById("box").src = "r4.png"
        }
        function change5() {
            document.getElementById("box").src = "r5.png"

        }
        var pL = 0;
        var tS = 0;
        var sI = 0;
        var s = false;
        var d = false;
        var pT = false;
        var pTT = 0;

        function addH() {
            pT = true;
            pTT = 1;
            document.getElementById("pT").innerHTML = "Power Type: Hydro";

        }
        function addN() {
            pT = true;
            pTT = 2;
            document.getElementById("pT").innerHTML = "Power Type: Nuclear";


        }
        function addS() {
            pT = true;
            pTT = 3;
            document.getElementById("pT").innerHTML = "Power Type: Solar";


        }
        function finalize() {
            document.getElementById('one').style.display = 'none';
            document.getElementById('two').style.display = 'none';
            document.getElementById('three').style.display = 'none';
            document.getElementById('four').style.display = 'none';
            document.getElementById('five').style.display = 'none';
            document.getElementById('one').style.display = 'none';
            document.getElementById('t3').style.display = 'none';
            document.getElementById('p1').style.display = 'none';
            document.getElementById('p2').style.display = 'none';
            document.getElementById('t1').style.display = 'none';
            document.getElementById('t2').style.display = 'none';
            document.getElementById('s1').style.display = 'none';
            document.getElementById("s2").style.display = 'none';
            document.getElementById("myBtn").style.display = 'none';
            document.getElementById("b").style.display = 'none';
            document.getElementById("h").style.display = 'none';
            document.getElementById("n").style.display = 'none';
            document.getElementById("ss").style.display = 'none';
            document.getElementById("r1").style.display = 'none';
            document.getElementById("r2").style.display = 'none';
            document.getElementById("r3").style.display = 'none';
            document.getElementById("r4").style.display = 'none';
            document.getElementById("r5").style.display = 'none';


        }


        function tgl() {

            var t = document.getElementById("myBtn");
            if (t.value == "ON") {
                t.value = "OFF";
                s = false;
                document.getElementById("s").innerHTML = "Scanners: OFF"

            }
            else if (t.value == "OFF") {
                t.value = "ON";
                s = true;
                document.getElementById("s").innerHTML = "Scanners: ON";

            }

        }
        function tgl2() {


            var t = document.getElementById("b");
            if (t.value == "ON") {
                t.value = "OFF";
                d = false;
                document.getElementById("d").innerHTML = "Defense Systems: OFF"
            }
            else if (t.value == "OFF") {
                t.value = "ON";
                d = true;
                document.getElementById("d").innerHTML = "Defense Systems: ON"
            }


        }
        function plusPl() {
            pL = pL + 1;
            document.getElementById("pL").innerHTML = "Power Level: " + pL;

        }
        function subPl() {


            pL = pL - 1;
            if (pL < 0) {
                pL = 0;
            }
            document.getElementById("pL").innerHTML = "Power Level: " + pL;

        }
        function plustS() {


            tS = tS + 1;
            document.getElementById("tS").innerHTML = "Top Speed: " + tS;

        }
        function subtS() {


            tS = tS - 1;
            if (tS < 0) {
                tS = 0;
            }
            document.getElementById("tS").innerHTML = "Top Speed: " + tS;
        }

        function plusSi() {

            sI = sI + 1;
            document.getElementById("sI").innerHTML = "Structural Integrity: " + sI;

        }
        function subSi() {


            sI = sI - 1;
            if (sI < 0) {
                sI = 0;
            }
            document.getElementById("sI").innerHTML = "Structural Integrity: " + sI;

        }






    </script>


</head>

<body>
    <h1>Customize your robot! </h1>
    <h3 id="t3">Choose you default!</h3>
    <div class="row">
        <div class="container">
            <div class="column">
                <img id="one" src="download.png">
            </div>

            <div class="btn">
                <button id="r1" value="Skin 1" onclick="change1()"> Skin 1</button>
            </div>
        </div>

        <div class="container">
            <div class="column">
                <img id="two" src="robot.jpg">
            </div>

            <div class="btn">
                <button id="r2" value="Skin 2" onclick="change2()"> Skin 2</button>
            </div>
        </div>

        <div class="container">
            <div class="column">
                <img id="three" src="r3.png">
            </div>

            <div class="btn">
                <button id="r3" value="Skin 3" onclick="change3()">Skin 3</button>
            </div>
        </div>

        <div class="container">
            <div class="column">
                <img id="four" src="r4.png">
            </div>


            <div class="btn">
                <button id="r4" value="Skin 4" onclick="change4()">Skin 4</button>
            </div>
        </div>

        <div class="container">
            <div class="column">
                <img id="five" src="r5.png">
            </div>

            <div class="btn">
                <button id="r5" value="Skin 5" onclick="change5()">Skin 5</button>
            </div>
        </div>

    </div>
    <div class="gr">
        <h2>My Chassis</h2>
        <img id="box" src="bg2.png">
        <div id="control">
            <p id="pL">Power Level: 0</p>
            <button id="p1" onclick="plusPl()"> + </button>
            <button id="p2" onclick="subPl()"> - </button>
            <p id="tS">Top Speed: 0</p>
            <button id="t1" onclick="plustS()"> + </button>
            <button id="t2" onclick="subtS()"> - </button>
            <p id="sI">Structural Integrity: 0</p>
            <button id="s1" onclick="plusSi()"> + </button>
            <button id="s2" onclick="subSi()"> - </button>
            <p id="s">Scanners: OFF</p>
            <input type="button" id="myBtn" value="OFF" onclick="tgl();">
            <p id="d">Defense Systems: OFF</p>
            <input type="button" id="b" value="OFF" onclick="tgl2();">
            <p id="pT">Power Type: No Power Installed </p>
            <button id="h" onclick="addH()"> Hydro </button>
            <button id="n" onclick="addN()"> Nuclear </button>
            <button id="ss" onclick="addS()"> Solar </button>
            <div id="f">
                <button id="f" onclick="finalize()">FINALIZE</button>
            </div>
        </div>
    </div>







</body>

</html>
